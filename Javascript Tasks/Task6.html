<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task6</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      .bg-light-grey {
        background-color: rgb(240, 240, 240);
      }
    </style>
    <script>
      function usernameInfo() {
        username = document.getElementById("username").value
        if (username.length === 0) {
          document.getElementById("username").classList.add("is-invalid")
          document.getElementById("username-icon").classList.add("text-danger")
          return false
        } else {
          document.getElementById("username").classList.remove("is-invalid")
          document
            .getElementById("username-icon")
            .classList.remove("text-danger")
          return true
        }
      }
      function passwordInfo() {
        password = document.getElementById("password").value
        if (password.length === 0) {
          document.getElementById("password").classList.add("is-invalid")
          document.getElementById("password-icon").classList.add("text-danger")
          return false
        } else {
          document.getElementById("password").classList.remove("is-invalid")
          document
            .getElementById("password-icon")
            .classList.remove("text-danger")
          return true
        }
      }
      function onSubmit() {
        val1 = usernameInfo()
        val2 = passwordInfo()
        return val1 && val2
      }
    </script>
  </head>
  <body>
    <div class="row justify-content-center align-items-center">
      <div class="p-4 m-4 bg-light-grey shadow" style="max-width: 500px">
        <form onsubmit="return onSubmit()">
          <div
            class="h3 text-center p-3"
            style="font-family: 'Dancing Script'; font-style: italic"
          >
            Instagram
          </div>
          <div class="input-group p-3">
            <span class="input-group-text">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-person-fill"
                viewBox="0 0 16 16"
                id="username-icon"
              >
                <path
                  d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"
                />
              </svg>
            </span>
            <input
              class="form-control"
              type="text"
              placeholder="Username"
              onkeyup="usernameInfo()"
              id="username"
            />
            <div class="invalid-feedback">Incorrect username</div>
          </div>
          <div class="input-group p-3">
            <span class="input-group-text">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-lock-fill"
                viewBox="0 0 16 16"
                id="password-icon"
              >
                <path
                  d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"
                />
              </svg>
            </span>
            <input
              class="form-control"
              type="password"
              placeholder="Password"
              onkeyup="passwordInfo()"
              id="password"
            />
            <div class="invalid-feedback">Incorrect password</div>
          </div>
          <div class="p-3">
            <input
              type="submit"
              class="btn btn-primary"
              value="Log in"
              style="min-width: 100%"
            />
          </div>
          <div class="row p-3 justify-content-between">
            <div class="col-5 form-check m-2">
              <input type="checkbox" class="form-check-input" id="remember" />
              <label for="remember" class="form-check-label">Remember me</label>
            </div>
            <div class="col-6 d-flex justify-content-end">
              <a href="#" class="text-primary m-2" style="text-decoration: none"
                >Forgot Password?</a
              >
            </div>
          </div>
        </form>
      </div>
      <span class="text-center"
        >Don't have an account!<a
          href="#"
          class="text-primary"
          style="text-decoration: none"
          >Sign up here.</a
        ></span
      >
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
