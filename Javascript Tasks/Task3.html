<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script>
      function multiply() {
        num1 = document.getElementById("num1").value
        num2 = document.getElementById("num2").value
        if (num1.length === 0 || num2.length === 0) {
          document.getElementById("Answer").innerHTML = `Invalid Inputs`
        } else {
          document.getElementById("Answer").innerHTML = `Result: ${
            Number(num1) * Number(num2)
          }`
        }
      }
      function divide() {
        num1 = document.getElementById("num1").value
        num2 = document.getElementById("num2").value
        if (num1.length === 0 || num2.length === 0) {
          document.getElementById("Answer").innerHTML = `Invalid Inputs`
        } else {
          document.getElementById("Answer").innerHTML = `Result: ${
            Number(num1) / Number(num2)
          }`
        }
      }
    </script>
  </head>
  <body>
    <div class="row align-items-center justify-content-center m-5 p-5">
      <div
        class="text-center align-items-center justify-content-center"
        style="max-width: 500px"
      >
        <div class="m-3 p-3">
          <label for="num1">Enter the first number:</label>
        </div>
        <div class="m-3 p-3">
          <input type="number" class="form-control" id="num1" />
        </div>
        <div class="m-3 p-3">
          <label for="num2">Enter the second number:</label>
        </div>
        <div class="m-3 p-3">
          <input type="number" class="form-control" id="num2" />
        </div>
        <div class="m-3 p-3">
          <input
            type="button"
            class="btn btn-primary m-2"
            value="Multiply"
            onclick="multiply()"
          />
          <input
            type="button"
            class="btn btn-primary m-2"
            value="Divide"
            onclick="divide()"
          />
        </div>
        <div class="m-3 p-3">
          <p class="alert alert-success" id="Answer">No operation performed</p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
