    <style>
      .image-resize {
        height: 250px;
        width: 300px;
      }
      .animated {
        position: relative;
        animation: animation1 5s infinite;
      }
      @keyframes animation1 {
        0% {
          transform: none;
          top: 0px;
          left: -300px;
        }
        49% {
          transform: none;
          top: 0px;
          left: 100%;
        }
        50% {
          transform: scaleX(-1);
          top: 0px;
          left: 100%;
        }
        99% {
          transform: scaleX(-1);
          top: 0px;
          left: -300px;
        }
        100% {
          transform: none;
          top: 0px;
          left: -300px;
        }
      }
    </style>
    <script>
      function start() {
        document.getElementById("animated-image").classList.add("animated")
      }
      function stop() {
        document.getElementById("animated-image").classList.remove("animated")
