<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script>
      function sortString() {
        str = document.getElementById("str").value
        if (str.length === 0) {
          res = `No string entered`
        } else {
          res = str.split("").sort().join("")
        }
        document.getElementById("Answer").innerHTML = `${res}`
      }
    </script>
  </head>
  <body>
    <div class="row align-items-center justify-content-center m-5 p-5">
      <div
        class="text-center align-items-center justify-content-center"
        style="max-width: 500px"
      >
        <div class="m-3 p-3">
          <label for="str">Enter the string:</label>
        </div>
        <div class="m-3 p-3">
          <input
            type="text"
            class="form-control"
            id="str"
            onkeyup="sortString()"
          />
        </div>
        <div class="m-3 p-3">
          <p class="alert alert-success" id="Answer">No number entered</p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
