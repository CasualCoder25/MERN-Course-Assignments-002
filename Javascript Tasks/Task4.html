<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task4</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script>
      const months = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ]
      function date() {
        d = new Date()
        res = `${d.getDate()}/${months[d.getMonth()]}/${d.getFullYear()}`
        res = document.getElementById("Answer").innerHTML = `${res}`
      }
      function time() {
        res = new Date()
        document.getElementById("Answer").innerHTML = `${res}`
      }
    </script>
  </head>
  <body>
    <div class="row align-items-center justify-content-center m-5 p-5">
      <div
        class="text-center align-items-center justify-content-center"
        style="max-width: 500px"
      >
        <div class="m-3 p-3">
          <input
            type="button"
            class="btn btn-primary m-2"
            value="Show Date"
            onclick="date()"
          />
          <input
            type="button"
            class="btn btn-primary m-2"
            value="Show Time"
            onclick="time()"
          />
        </div>
        <div class="m-3 p-3">
          <p class="alert alert-success" id="Answer">No operation performed</p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
